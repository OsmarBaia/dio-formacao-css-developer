<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="./assets/images/youtube-fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8a39f764f9.js" crossorigin="anonymous" defer></script>

    <title>Projeto - Youtube</title>
</head>
<body>
<header class="navbar row flex align-itens-center justify-content-space-between">
    <div class="nav-logo flex flex-row align-itens-center justify-content-space-between">
        <button aria-label="abrir-menu" class="nav-btn"><i class="fa-solid fa-bars"></i></button>
        <picture class="image">
             <a href="#"><img class="nav-logo" src="./assets/images/youtube-logo.png" alt="Youtube Logo"></a>
        </picture>
    </div>
    <form class="nav-search">
        <input aria-label="campo-de-busca" type="text" id="searchTerms" name="searchTerms" placeholder="Pesquisar">
        <button type="submit" class="search-btn" ><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <nav class="nav-menu">
        <ul class="navLinks-container flex flex-row align-itens-center justify-content-space-between">
            <li class="navLinks"><i class="fa-solid fa-video"></i></li>
            <li class="navLinks"><i class="fa-solid fa-bell"></i></li>
            <li class="navLinks"></li>
        </ul>
    </nav>
</header>
<aside>
    <nav class="side-menu nav-menu">
        <button aria-label="fechar-menu" class="nav-btn"><i class="fa-solid fa-bars"></i></button>
        <picture class="nav-logo">
            <img src="./assets/images/youtube-logo.png" alt="Youtube Logo">
        </picture>
        <ul class="navLink-container">
            <li class="nav-link"></li>
            <li class="nav-link"></li>
            <li class="nav-link"></li>
            <li class="nav-link"></li>
            <li class="nav-link"></li>
        </ul>
    </nav>
</aside>
</body>
</html>
